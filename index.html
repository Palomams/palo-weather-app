<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Palo-Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search City"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input type="submit" value="Search" />
      </form>
      <h1>Madrid</h1>
      <h2>Sunday | October | 09:45 am</h2>
      <h3>☀️</h3>
      <h4>20ºC</h4>
      <h5></h5>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-inside">
              <p class="card-day">Thursday</p>
              <p class="card-emoji">🌤</p>
              <p class="card-text">15°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-inside">
              <p class="card-day">Friday</p>
              <p class="card-emoji">🌤</p>
              <p class="card-text">12°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-inside">
              <p class="card-day">Saturday</p>
              <p class="card-emoji">🌦</p>
              <p class="card-text">17°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-inside">
              <p class="card-day">Sunday</p>
              <p class="card-emoji">☀️</p>
              <p class="card-text">14°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-inside">
              <p class="card-day">Monday</p>
              <p class="card-emoji">☁️</p>
              <p class="card-text">12°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
